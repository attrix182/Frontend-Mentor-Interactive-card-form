<section class="container">

  <aside class="bg-gradient">
    <app-card-preview [card]="card"></app-card-preview>
  </aside>

  <section class="form-container">
    <app-complete (continue)="completed = $event" *ngIf="completed"></app-complete>
    <app-form-credit-card  *ngIf="!completed" (confirm)="onConfirm($event)" (getCardForm)="card = $event"></app-form-credit-card>
  </section>
</section>
